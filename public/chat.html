<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistente Jurídico Laboral</title>
  <style>
    body { background:#111; color:#eee; font-family: Arial; display:flex; flex-direction:column; align-items:center; height:100vh; padding:0; margin:0; }
    #chat { width:80%; height:75vh; overflow-y:auto; padding:10px; border:1px solid #333; border-radius:8px; background:#222; }
    .msg { margin:8px 0; }
    .user { text-align:right; }
    .assistant { text-align:left; }
    .bubble { display:inline-block; padding:10px; border-radius:8px; max-width:70%; }
    .bubble.user { background:#007bff; }
    .bubble.assistant { background:#444; }
    #input-area { display:flex; width:80%; margin-top:10px; }
    #input { flex:1; padding:10px; border-radius:6px; border:none; background:#222; color:#eee; }
    button { padding:10px 20px; border:none; background:#28a745; color:white; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <h2>Asistente Jurídico Laboral ⚖️</h2>
  <div id="chat"></div>

  <div id="input-area">
    <input id="input" placeholder="Escribe tu consulta..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    let thread_id = null;

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = `msg ${role}`;
      div.innerHTML = `<span class="bubble ${role}">${text}</span>`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = input.value.trim();
      if (!userMessage) return;
      input.value = "";

      addMessage("user", userMessage);

    const res = await fetch("https://legaltech-assistant.onrender.com/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userMessage, thread_id }),
      });

      const data = await res.json();
      thread_id = data.thread_id;
      addMessage("assistant", data.reply);
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
