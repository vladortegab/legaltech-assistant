<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Asistente Jur√≠dico Laboral</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      padding: 0;
      margin: 0;
    }

    #chat {
      width: 80%;
      height: 75vh;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #222;
    }

    .msg {
      margin: 8px 0;
    }

    .user {
      text-align: right;
    }

    .assistant {
      text-align: left;
    }

    .bubble {
      display: inline-block;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
    }

    .bubble.user {
      background: #007bff;
    }

    .bubble.assistant {
      background: #444;
    }

    #input-area {
      display: flex;
      width: 80%;
      margin-top: 10px;
    }

    #input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #eee;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .bubble.assistant {
      background: #333;
      text-align: left;
      white-space: normal;
      line-height: 1.5;
    }

    .bubble.assistant strong {
      color: #ffd54f;
    }

    .msg.assistant {
      margin-bottom: 18px;
    }

    #chat {
      padding-bottom: 20px;
    }
  </style>
</head>

<body>
  <h2>Asistente Jur√≠dico Laboral ‚öñÔ∏è</h2>
  <div id="chat"></div>

  <div id="input-area">
    <input id="input" placeholder="Escribe tu consulta..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    let thread_id = null;

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = `msg ${role}`;

      // Convertir texto a HTML con saltos de l√≠nea y negrita en t√≠tulos legales
      const formattedText = text
        .replace(/üìå/g, "<br><strong>üìå")
        .replace(/\n\n/g, "<br><br>")
        .replace(/\n/g, "<br>");

      const bubble = document.createElement("span");
      bubble.className = `bubble ${role}`;
      bubble.innerHTML = formattedText; // ¬°Key fix!

      div.appendChild(bubble);
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
    async function typeMessage(role, text) {
      const div = document.createElement("div");
      div.className = `msg ${role}`;

      const bubble = document.createElement("span");
      bubble.className = `bubble ${role}`;
      bubble.innerHTML = "";
      div.appendChild(bubble);
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;

      const formattedText = text
        .replace(/üìå/g, "<br><strong>üìå")
        .replace(/\n\n/g, "<br><br>")
        .replace(/\n/g, "<br>");

      let index = 0;

      function type() {
        bubble.innerHTML = formattedText.slice(0, index);
        index++;

        chat.scrollTop = chat.scrollHeight;

        if (index <= formattedText.length) {
          setTimeout(type, 15); // velocidad del tipeo (ajustable)
        }
      }

      type();
    }

    async function sendMessage() {
      const userMessage = input.value.trim();
      if (!userMessage) return;
      input.value = "";

      addMessage("user", userMessage);

      const res = await fetch("https://legaltech-assistant.onrender.com/api/chat", {
      //const res = await fetch("http://localhost:3000/api/chat", {

        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userMessage, thread_id }),
      });

      const data = await res.json();
      thread_id = data.thread_id;
      typeMessage("assistant", data.reply);
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>

</html>
